<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="login.css" type="text/css" />
    
  </head>
  <body>
    <div class="login">
      <h1>Login Information</h1>
      <form method="post" action=""> 
        <p>
          <input
            type="text"
            name="login"
            value=""
            placeholder="AccountID"
            required
          />
        </p>
        <p>
          <input
            type="password"
            name="password"
            value=""
            placeholder="Password"
            required
          />
        </p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me" />
            Remember me on this computer
          </label>
        </p>
        <p class="submit">
          <input type="submit" name="commit" value="Login" />
        </p>
      </form>
    </div>
    <section id="no-account" class="intro" style="color: 
    white; margin: 20px 0 ; text-align: center; font-size: 11px;" >   
        <p>Don't have an account?<a href="#">Click here to create</a></p>
    </div>
    <div class="login-help">
      <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
    </div>
  </body>
</html>
