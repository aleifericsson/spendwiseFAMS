<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SIgnup - GeoCash</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css" />
    
	<script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  
    <link rel="stylesheet" href=
  "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity=
  "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
  </head>
  <body>

	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
	

	<a href="../index.html">press me to go back to landing page</a>

    <div class="login">
      <h1>Create an account</h1>
      <form class="container" id="signupForm"> 
        <p>
          <input
            type="text"
            name="login"
            value=""
            placeholder="AccountID"
            id="name"
            required
          />
        </p>
        <p>
          <input
          id="email"
            type="email"
            name="email"
            value=""
            placeholder="example@email.com"
            required
          />
        </p>
        <p>
          <input
          id="password"
            type="password"
            name="password"
            value=""
            placeholder="Password"
            required
          />
        </p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me" />
            Remember me on this computer
          </label>
        </p>
        <p class="submit">
          <input type="submit" name="commit" value="Login" />
        </p>
      </form>
    </div>
    <section id="no-account" class="intro" style="color: 
    white; margin: 20px 0 ; text-align: center; font-size: 11px;" >   
        <p>Already have an account?<a href="loginPage.html">Click here to sign in</a></p>
    </div>
  
    <script src = "../js/index.js"></script>
  </body>
</html>
