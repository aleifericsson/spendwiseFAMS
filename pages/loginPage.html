    <div class="login">
      <h1>Login Information</h1>
      <form class="container" id="loginForm"> 
        <p>
          <input
            type="text"
            name="login"
            value=""
            placeholder="AccountID"
            id="name"
            required
          />
        </p>
        <p>
          <input
            id="password"
            type="password"
            name="password"
            value=""
            placeholder="Password"
            required
          />
        </p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me" />
            Remember me on this computer
          </label>
        </p>
        <p class="submit">
          <input type="submit" name="commit" value="Login" />
        </p>
      </form>
    </div>
    <section id="no-account" class="intro" style="color: white; margin: 20px 0; text-align: center; font-size: 11px;">
