<!DOCTYPE html>
<html>
<head>
    <title>JSON Data Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>JSON Data</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <!-- Add more table headers for other properties -->
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="../js/test.js"></script>
</body>
</html>
